backend = "glx";

vsync = "opengl-swc";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
paint-on-overlay = true;
glx-swap-method = 1;
detect-client-opacity = true;
mark-wmwin-focused = true;
use-ewmh-active-win = true;

shadow = true;
no-dnd-shadow = true;
no-dock-shadow = false;
clear-shadow = true;
shadow-ignore-shaped = true;
shadow-radius = 12;
shadow-offset-x = -18;
shadow-offset-y = -18;
shadow-opacity = 1.0;

shadow-exclude = [
	"class_g *= 'Compton'",
	"class_g *= 'compton'",
	"class_g = 'Conky'",
	"n:a:Conky",
	"class_g ?= 'maim'",
	"!focused",
	"fullscreen"
];

focus-exclude = [
	"name *= 'rofi'",
	"class_i = 'Popup'",
	"class_g = 'mpv'"
]
